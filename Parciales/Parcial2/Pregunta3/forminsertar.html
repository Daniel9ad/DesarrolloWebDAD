<div style="padding: 10px;">
    <form action="javascript:crearLibro()" method="POST" enctype="multipart/form-data" id="form-libro">
        <div>
            <label for="archivo">Fotografia:</label>
            <input type="text" name="archivo">
        </div>
        <div>
            <label for="titulo">Titulo:</label>
            <input type="text" name="titulo">
        </div>
        <div>
            <label for="autor">Autor:</label>
            <input type="text" name="autor">
        </div>
        <div>
            <label for="idEditorial">Editorial:</label>
            <input type="number" name="idEditorial">
        </div>
        <div>
            <label for="anioi">Anio:</label>
            <input type="number" name="anio">
        </div>
        <div>
            <label for="usuario">Usuario</label>
            <input type="number" name="usuario">
        </div>
        <div>
            <label for="carrera">Carrera</label>
            <input type="number" name="carrera">
        </div>
        <input type="submit" value="Insertar">
    </form>
</div>
