<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista no enumerada</h1>
    <ul>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
        <li>elemento 4</li>
    </ul>
    
    <h1>Lista enumerada</h1>
    <ol>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
        <li>elemento 4</li>
    </ol>
    
    <h1>Lista de termininos</h1>
    <dl>
        <dt>Termino</dt>
        <dd>Definicion</dd>
    </dl>
</body>
</html>
