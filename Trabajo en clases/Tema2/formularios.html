<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Hipervinculos.html">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
        </div>
        <div>
            <label for="apellidos">Apellidos</label>
            <input type="text" nama="apellido">
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="semana">Semana</label>
            <input type="week" name="semana">
        </div>
        <div>
            <label for="sexo">Sexo</label>
            <input type="radio" name="sexo" value="Hombre">Hombre
            <input type="radio" name="sexo" value="Hombre">Mujer
        </div>
        <div>
            <label for="deportes">Deportes</label>
            <input type="checkbox" name="futbol" value="Futbol">Futbol
            <input type="checkbox" name="Natacion" value="Natacion">Natacion
            <input type="checkbox" name="Tenis" value="Tenis">Tenis
        </div>
        <div>
            <label for="carrera">Carrera</label>
            <select name="carrera">
                <option value="O1">carrera1</option>
                <option value="O2">carrera2</option>
            </select>
        </div>
        <div>
            <label for="comentario">Comentario</label>
            <textarea name="comentario"></textarea>
        </div>

        <div>
            <input type="submit" values=Enviar>
            <input type="reset" values="Limpiar">
        </div>




    </form>
</body>
</html>
