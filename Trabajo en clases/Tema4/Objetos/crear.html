<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function coche(marca, modelo, color){
            this.marca = marca
            this.modelo = modelo
            this.color = color
            this.mostrar = mostraCoche
        }
        function mostraCoche(){
            document.write("<div>El auto de marca "+this.marca+" y modelo "+this.modelo+"</div>")
        }
        coche.prototype.mostrar2 = function (){
            document.write("<div>El auto de marca "+this.marca+"</div>")
        }
        let coche1 = new coche("Ford","2020","rojo")
        coche1.mostrar()
        coche1.mostrar2()
    </script>
</body>
</html>
