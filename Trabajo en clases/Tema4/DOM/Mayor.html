<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="a">
    <input type="number" id="b">
    <input type="number" id="c">
    <button type="button" id="boton">Mayor</button>

    <script>
        document.getElementById('boton').addEventListener('click', function (){
            var a = document.getElementById("a").value
            var b = document.getElementById("b").value
            var c = document.getElementById("c").value
            if (a>b && a>c){
                document.getElementById('a').style.backgroundColor = '#43C782'
                document.getElementById('b').style.backgroundColor = '#FFFFFF'
                document.getElementById('c').style.backgroundColor = '#FFFFFF'
                document.getElementById('a').style.color = 'red'
                document.getElementById('b').style.color = 'black'
                document.getElementById('c').style.color = 'balck'
            }else if(b>a && b>c){
                document.getElementById('b').style.backgroundColor = '#43C782'
                document.getElementById('a').style.backgroundColor = '#FFFFFF'
                document.getElementById('c').style.backgroundColor = '#FFFFFF'
                document.getElementById('b').style.color = 'red'
                document.getElementById('a').style.color = 'black'
                document.getElementById('c').style.color = 'balck'
            }else{
                document.getElementById('c').style.backgroundColor = '#43C782'
                document.getElementById('a').style.backgroundColor = '#FFFFFF'
                document.getElementById('b').style.backgroundColor = '#FFFFFF'
                document.getElementById('c').style.color = 'red'
                document.getElementById('a').style.color = 'black'
                document.getElementById('b').style.color = 'balck'
            }
        })
    </script>


</body>
</html>
