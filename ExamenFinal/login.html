<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            margin:auto;
            width: 300px;
            padding: 20px;
            border: 4px solid black;
            align-content: center;
        }

        td{
            width: 50px;
            height: 30px;
            text-align: center;
        }
        button.numeros{
            width: 50px;
            height: 30px;
            text-align: center;
        }
        button{
            width: 80px;
            height: 30px;
            text-align: center;
        }
    </style>
    <script src="modificaciones.js"></script>
</head>
<body>
    <div class="contenedor">
        <form action="javascript:autenticar()" method="POST" id="form-login" enctype="multipart/form-data">
            <div>
                Usuario: <input type="text" id="usuario" name="usuario">
            </div>
            <div>
                Contrasena: <input type="password" readonly id="contrasena" name="contrasena">
            </div>
            <input type="submit" value="Ingresar">
        </form>
        <div id="teclado">

        </div>
        <div id="estado">

        </div>
    </div>

    <script>
        teclado = document.getElementById('teclado')
        console.log(parseInt(Math.random()*10))
        numeros = [[3,2,1,4,8,9,7,5,6],[6,2,4,3,9,1,7,8,5],[2,1,4,3,5,6,9,8,7],[4,1,2,5,3,6,8,9,7]]
        //nu = parseInt(Math.random(1,3)*10)
        while (true){
            nu = parseInt(Math.random()*10)
            if (nu<4){
                break
            }
        }
        console.log(nu)
        console.log(numeros[nu])
        numeros = numeros[nu]
        id = 0
        html = '<table>'
        for (i=1; i<4; i++){
            html += '<tr>'
            for (j=1; j<4; j++){
                html += `<td><button class='numeros' id="${numeros[id]}" >${numeros[id]}</button></td>`
                id += 1
            }
            html += '</tr>'
        }
        html += '</table>'
        html += '<button id="limpiar">Limpiar</button>'
        teclado.innerHTML = html
        botones = document.getElementsByClassName('numeros')
        campop = document.getElementById('contrasena')
        document.getElementById('1').addEventListener('click', function () {
            campop.value += '1'
        })
        document.getElementById('2').addEventListener('click', function () {
            campop.value += '2'
        })
        document.getElementById('3').addEventListener('click', function () {
            campop.value += '3'
        })
        document.getElementById('4').addEventListener('click', function () {
            campop.value += '4'
        })
        document.getElementById('5').addEventListener('click', function () {
            campop.value += '5'
        })
        document.getElementById('6').addEventListener('click', function () {
            campop.value += '6'
        })
        document.getElementById('7').addEventListener('click', function () {
            campop.value += '7'
        })
        document.getElementById('8').addEventListener('click', function () {
            campop.value += '8'
        })
        document.getElementById('9').addEventListener('click', function () {
            campop.value += '9'
        })
        document.getElementById('limpiar').addEventListener('click', function () {
            campop.value = ''
        })
    </script>
</body>
</html>
